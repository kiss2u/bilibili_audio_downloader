services:
  bilibili-downloader:
    image: nbzzd6/bilibili-audio-downloader:latest-dev
    container_name: bilibili-downloader
    ports:
      - "5000:5000"  # Flask应用
      - "8765:8765"  # WebSocket服务器
    volumes:
      - ./downloads:/mnt/shares/audiobooks
    environment:
      - VIRTUAL_ENV=/opt/venv
      - PATH=/opt/venv/bin:$PATH
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - FLASK_APP=src.app:app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
