<!DOCTYPE html>
<html>
<head>
    <title>BiliBili Audio Downloader</title>
</head>
<body>
    <h1>BiliBili Audio Downloader</h1>
    <form id="downloadForm">
        <div>
            <label for="url">视频URL：</label>
            <input type="text" id="url" name="url" required>
        </div>
        <div>
            <label for="output_dir">输出目录：</label>
            <input type="text" id="output_dir" name="output_dir" required>
        </div>
        <div>
            <label for="number">下载数量：</label>
            <input type="number" id="number" name="number" value="1" min="1">
        </div>
        <div>
            <label for="check">仅检查：</label>
            <input type="checkbox" id="check" name="check">
        </div>
        <button type="submit">开始下载</button>
    </form>
    <div id="status"></div>
</body>
</html>
