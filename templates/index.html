<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili Audio Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .progress {
            height: 25px;
            margin: 1rem 0;
            display: none;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">哔哩哔哩音频下载助手</h2>
            </div>
            <div class="card-body">
                <form id="downloadForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="url" class="form-label">视频URL</label>
                        <input type="text" class="form-control" id="url" name="url" 
                               placeholder="例如：https://www.bilibili.com/video/BV1xx411c7mD" required>
                        <div class="invalid-feedback">
                            请输入有效的B站视频链接
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="output_dir" class="form-label">输出目录</label>
                        <input type="text" class="form-control" id="output_dir" name="output_dir" 
                               placeholder="例如：audiobooks/my_book" required>
                        <div class="invalid-feedback">
                            请输入输出目录
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="number" class="form-label">下载数量</label>
                                <input type="number" class="form-control" id="number" name="number" 
                                       value="1" min="1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" id="check" name="check">
                                <label class="form-check-label" for="check">仅检查（不下载）</label>
                            </div>
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%">0%</div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">开始下载</button>
                    </div>
                </form>
                <div id="status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('downloadForm');
        const status = document.getElementById('status');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');

        // WebSocket连接
        const ws = new WebSocket('ws://localhost:8765');
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.progress) {
                progress.style.display = 'block';
                progressBar.style.width = data.progress;
                progressBar.textContent = data.progress;
            }
            if (data.status) {
                status.style.display = 'block';
                status.textContent = data.status;
                status.className = data.error ? 'status-error' : 'status-success';
            }
        };

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const formData = {
                url: document.getElementById('url').value,
                output_dir: document.getElementById('output_dir').value,
                number: parseInt(document.getElementById('number').value),
                check: document.getElementById('check').checked
            };

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                status.style.display = 'block';
                status.textContent = result.message;
                status.className = response.ok ? 'status-success' : 'status-error';
                
                if (response.ok) {
                    progress.style.display = 'block';
                }
            } catch (error) {
                status.style.display = 'block';
                status.textContent = '请求失败：' + error.message;
                status.className = 'status-error';
            }
        });
    </script>
</body>
</html>
